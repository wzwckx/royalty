<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina 镜片产品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            background-color: #fff;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5em;
        }
        .products {
            display: flex;
            justify-content: space-between;
        }
        .product {
            flex: 1;
            margin: 0 1em;
            background-color: #f9f9f9;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact {
            text-align: center;
            padding: 2em 0;
        }

</head>
<body>

<header>
    <h1>Marina 镜片产品</h1>
</header>

<nav>
    <a href="#products">产品系列</a>
    <a href="#advantages">产品优势</a>
    <a href="#contact">联系我们</a>
</nav>

<div class="container">

        <h2>产品系列</h2>
        <div class="products">

            <li>防反射镜片：减少眩光，提高视觉舒适度。</li>
        </ul>
    </section>

    <section id="contact" class="contact">
        <h2>联系我们</h2>
        <p>电话：123-456-7890</p>
        <p>邮箱：info@example.com</p>
